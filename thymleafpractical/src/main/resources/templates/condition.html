<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Conditional</title>
</head>
<body>
	<h1>Conditionals Statement in Thymleaf</h1>
	<h1>Use is <span th:style="${isActive} ? 'color:green' : 'color:red'"
	th:text="${isActive} ? 'Active' : 'NOT ACTIVE'"></span></h1>
	
	<h1 th:if="${gender}=='M'">Male</h1>
	<h1 th:unless="${gender}=='M'">Female</h1>
	
	<div th:switch="${#lists.size(mylist)}">
	<h1 th:case="'0'">List contain Zero Element</h1>
	<h1 th:case="'1'">List contain one Element</h1>
	<h1 th:case="*">List contain more than one Elements</h1>
	
	</div>
</body>
</html>
